<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MediaElement.js 3.0 - Playlist Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- <link rel="stylesheet" href="../dist/playlist/normalize.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.6/mediaelementplayer.css">
    <link rel="stylesheet" href="../dist/playlist/playlist.css">
    <link rel="stylesheet" href="../dist/playlist/playlist-edit-by-user.css">
    <!-- <link rel="stylesheet" href="demo.css"> -->
</head>


<body>
    <div id="container box-video">




        <div class="media-wrapper">
            <video id="player1" controls preload="none" data-cast-title="Big Buck Bunny" data-cast-description="Big Buck Bunny is now even more a world standard for video standards" poster="https://i.ytimg.com/vi/zi2AvrSVfeI/maxresdefault.jpg">
            <source src="../moitinhkhongten.mp4" data-playlist-thumbnail="https://i.ytimg.com/vi/zi2AvrSVfeI/maxresdefault.jpg"
                    title="Mối tình không tên-Ngân Ngân Cover" data-playlist-description="(TD Ballad) là kênh chọn lọc những ca khúc nhạc trẻ mới nhất." type="video/mp4">
            <source src="../Xin Lỗi Vì Đã Xuất Hiện - Vũ Duy Khánh (MV) - Anh Nghĩ Anh Nên Rời Xa Để Biết Em Hạnh Phúc Thế Nào...mp4" title="Xin Lỗi Vì Đã Xuất Hiện - Vũ Duy Khánh " data-playlist-description="(TD Ballad) là kênh chọn lọc những ca khúc nhạc trẻ mới nhất." type="application/x-mpegURL">
            <source src="../moitinhkhongten.mp4" title="Guqin - Ghost" type="video/flv">
        </video>
        </div>



    </div>

    <script src="../dist/playlist/mediaelement-and-player.min.js"></script>
    <script src="../dist/playlist/playlist.js"></script>
    <script>
        var mediaElements = document.querySelectorAll('video, audio');

        for (var i = 0, total = mediaElements.length; i < total; i++) {
            new MediaElementPlayer(mediaElements[i], {
                features: ['prevtrack', 'playpause', 'nexttrack', 'current', 'progress', 'duration', 'volume', 'playlist', 'shuffle', 'loop', 'fullscreen'],
            });
        }
    </script>
</body>

</html>
